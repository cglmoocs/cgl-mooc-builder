application: cgl-mooc-builder  # FIXME: Replace this with your application id
version: 1
runtime: python27
api_version: 1
threadsafe: false

env_variables:
  GCB_PRODUCT_VERSION: '1.6.0'
  GCB_APPSTATS_ENABLED: false

inbound_services:
- warmup

builtins:
- remote_api: on
- deferred: on

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"

handlers:
# CGL-MOOC-Builder starts: cache assets to improve loading performance.
# application_readable flag should be set to true if you want the local
# assets folder to be readable by the application.
# Refer to https://developers.google.com/appengine/docs/python/config/appconfig#Python_app_yaml_Static_file_handlers. 
- url: /assets/js\.jsslider
  static_dir: assets/js\.jsslider
  application_readable: true
#- url: /assets/css
#  static_dir: assets/css
#  application_readable: true
#- url: /assets/ckeditor
#  static_dir: assets/ckeditor
#  application_readable: true
#- url: /assets/lib
#  static_dir: assets/lib
#  application_readable: true
# CGL-MOOC-Builder ends
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
  secure: always
- url: /cron/.*
  script: main.app
  login: admin
  secure: always
- url: /mapreduce/worker/.*
  script: main.app
  login: admin
  secure: always
- url: /.*
  script: main.app
  secure: always
